	<script type="text/javascript">

	Ext.define('Usuario',{
		extend: 'Ext.data.Model',

		fields: [
			{name: 'id', type: 'int'},
			{name: 'nome', type: 'string'},
			{name: 'cpf', type: 'string'}
		],

		//idProperty: 'ID' //caso id n√£o seja "id"
	});

	Ext.define('UsuarioStore',{
		extend: 'Ext.data.Store',
		model: 'Usuario',
		proxy: {
			type: 'ajax',
			url: 'php/usuariosController.php',
			
			reader: {
				type: 'json', //json ou xml
				root: 'usuarios',
			}
		},
		autoLoad: true
	})
	
	Ext.onReady(function(){


		var store = Ext.create('UsuarioStore');

		console.log(store);
